<h6 class="my-3">Advices:</h6>
<ul>
  <li>
    Start with few teams and add others on the way
  </li>
  <li>
    The base capital/teams ratio needs to be at least 150/10
  </li>
  <li>
    After draw take one round break
  </li>
  <li>
    Replace/Reset stake/Put on hold inefficient teams
  </li>
  <li>
    The Won ratio needs to be at least 30%
  </li>
</ul>
